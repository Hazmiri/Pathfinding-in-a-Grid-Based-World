<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aris Pathfinder</title>
    <link rel="stylesheet" href="/ui/styles.css">
</head>

<body>

<div class="container">

    <h1 class="title">ðŸ§­ Aris Pathfinder</h1>
    <p class="subtitle">A* Navigation Across the Mystical Lands of Aris</p>

    <div class="card">
        <h2>1. Map Upload</h2>

        <p>Your default map is already loaded.  
           If you want to import another world, upload below:</p>

        <input type="file" id="mapUpload" accept=".json">
        <p id="statusArea" class="status">Waiting...</p>
    </div>

    <div class="card">
        <h2>2. Pathfinder Settings</h2>

        <div class="coords">
            <div>
                <label>Start X</label>
                <input type="number" id="startX" value="0">
            </div>
            <div>
                <label>Start Y</label>
                <input type="number" id="startY" value="0">
            </div>
            <div>
                <label>Goal X</label>
                <input type="number" id="goalX" value="10">
            </div>
            <div>
                <label>Goal Y</label>
                <input type="number" id="goalY" value="10">
            </div>
        </div>

        <label>Mode:</label>
        <select id="mode">
            <option value="fewest_steps">Fewest Steps</option>
            <option value="lowest_energy">Lowest Energy</option>
        </select>

        <button id="runBtn" class="run-btn">Run Pathfinder</button>

        <p id="costArea" class="cost">Cost: â€“</p>
    </div>

    <div class="card">
        <h2>3. ASCII Map</h2>
        <pre id="asciiArea" class="ascii-box">Loading default world...</pre>
    </div>

    <div class="card">
        <h2>4. Visual Grid</h2>
        <div id="gridView" class="grid-container"></div>
    </div>

</div>

<script src="/ui/app.js"></script>
</body>
</html>
